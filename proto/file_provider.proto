syntax = "proto3";

package file_provider;

message Request {
  CommandType command = 1;
  string path = 2;
  int64 chunk_start = 3;
  int64 chunk_size = 4;

  enum CommandType {
    LIST = 0;
    FETCH = 1;
  }
}

message Response {
  // LIST
  repeated string filename = 1;
  // FETCH
  int64 chunk_start = 2;
  int64 chunk_size = 3;
  bytes chunk_data = 4;
}